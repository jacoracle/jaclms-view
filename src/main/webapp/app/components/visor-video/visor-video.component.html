<img [src]="defaultSrc" alt="" *ngIf="thumbSrc === '' && videoSrc === ''">
<img [src]="thumbSrc" alt="" *ngIf="thumbSrc !== '' && videoSrc === ''" (click)="loadVideo()">
<div *ngIf="videoSrc !== ''">
  <video [src]="videoSrc" controls #video (play)="toggleVideo()"></video>
</div>
