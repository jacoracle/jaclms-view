<!-- Bloque 11: Cabecera -->
<div class="row-cb11-header" *ngIf="contentBlock && contentBlock.bloqueComponentes && contentBlock.bloqueComponentes.componentes">

    <div *ngFor="let component of contentBlock.bloqueComponentes.componentes; let index = index;" class="col-cb11">

      <div *ngIf="component && component.tipoComponente && component.tipoComponente.nombre === 'text'" class="col-cb11-text">
          <div *ngIf="contentBlock && contentBlock.bloqueComponentes.tipoBloqueComponentes">
            <jhi-visor-text [component]="component"></jhi-visor-text>
          </div>
      </div>
      <div *ngIf="component && component.tipoComponente && component.tipoComponente.nombre === 'image'"  class="col-cb11-image">
        <jhi-visor-image [component]="component"></jhi-visor-image>
      </div>

    </div>

</div>
