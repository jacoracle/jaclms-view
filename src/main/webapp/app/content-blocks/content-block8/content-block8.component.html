Bloque 8: PDF
<div class="col-cb-pdf" *ngIf="contentBlock && contentBlock.bloqueComponentes">
    <div class="b-pdf" *ngFor="let component of contentBlock.bloqueComponentes.componentes!; let index = index;">
        <div *ngIf="contentBlock.bloqueComponentes.tipoBloqueComponentes">
            <jhi-visor-pdf [component]="component"></jhi-visor-pdf>
        </div>
    </div>
</div>
