Bloque 9: Audio
<div class="col-cb-audio" *ngIf="contentBlock && contentBlock.bloqueComponentes">
    <div class="b-audio" *ngFor="let component of contentBlock.bloqueComponentes.componentes!; let index = index;">
        <div *ngIf="contentBlock.bloqueComponentes.tipoBloqueComponentes">
            <jhi-visor-audio [component]="component"></jhi-visor-audio>
        </div>
    </div>
</div>
