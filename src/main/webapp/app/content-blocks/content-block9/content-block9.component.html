<!-- Bloque de contenido: Subtitulo-->
<!-- Bloque 9: Audio -->
<div class="row-cb9-audio" *ngIf="contentBlock && contentBlock.bloqueComponentes">
    <div class="b-audio" *ngFor="let component of contentBlock.bloqueComponentes.componentes!; let index = index;">
        <div *ngIf="contentBlock.bloqueComponentes.tipoBloqueComponentes" class="row-audio-circle">
            <jhi-visor-audio [component]="component"></jhi-visor-audio>
        </div>
    </div>
    <div class="b-audio-bottom">
      <div class="title-audio">Audio</div>
    </div>
</div>
