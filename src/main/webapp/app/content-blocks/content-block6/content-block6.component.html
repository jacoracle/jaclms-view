<!-- Bloique 6: Texto con video -->
<div class="col-cb-video-ins" *ngIf="contentBlock && contentBlock.bloqueComponentes && contentBlock.bloqueComponentes.componentes">
  <div *ngFor="let component of contentBlock.bloqueComponentes.componentes; let index = index;">
    <div *ngIf="component && component.tipoComponente && component.tipoComponente.nombre === 'text'" class="b-instruction-video">
      <div class="icon-instruction-video"><i class="icon ni-info"></i></div>
      <div *ngIf="contentBlock && contentBlock.bloqueComponentes.tipoBloqueComponentes">
        <jhi-visor-text [component]="component"></jhi-visor-text>
      </div>
    </div>
    <div *ngIf="component && component.tipoComponente && component.tipoComponente.nombre === 'video'"  class="cc-video">
      <jhi-visor-video [component]="component"></jhi-visor-video>
    </div>
  </div>
</div>
