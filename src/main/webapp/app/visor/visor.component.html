<h1>VISOR</h1>
<div class="container" *ngIf="agrupador && agrupador.titulo">
    <h2>Agrupador: {{agrupador.titulo}}</h2>
</div>
<div class="container" *ngIf="agrupador && agrupador.modulos">
    <div *ngFor="let modulo of agrupador.modulos">
        <div *ngIf="modulo && modulo.id" class="modulo-container">
            <div *ngIf="modulo.modulo">
                <jhi-modulo [modulo]=modulo.modulo></jhi-modulo>
            </div>
        </div>
    </div>
</div>
