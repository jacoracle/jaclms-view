<div class="audio-resource-question">
  <div jhiClickStopPropagation class="audio-preview" *ngIf="hasAudio && !loadedAudio && !showLoader" (click)="loadAudio()"></div>
  <img [src]="defaultUrl" *ngIf="!hasAudio && !loadedAudio && !showLoader">
  <audio [src]="audioSrc" controls *ngIf="loadedAudio" #audio (play)="toggleAudio()"></audio>
  <div class="loader-resource" *ngIf="showLoader">
    <div class="loader"></div>
  </div>
</div>
