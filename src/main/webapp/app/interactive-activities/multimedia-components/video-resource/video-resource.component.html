<div>
    <img [src]="defaultUrl" *ngIf="!loadedThumbnail && !showLoader" style="width: 100px; height: 100px;">
    <img [src]="thumbSrc" *ngIf="loadedThumbnail && !loadedVideo && !showLoader" (click)="loadVideo()">
    <video [src]="videoSrc" controls *ngIf="loadedVideo" #video (play)="toggleVideo()"></video>
    <div class="loader" *ngIf="showLoader"></div>
</div>
